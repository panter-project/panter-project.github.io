<!DOCTYPE html>
<html>
	{% include head.html %}

	<body>
		{% include header.html %}

        <div class="container pt-5 pb-5">
            {% for post in site.posts %}
            <div class="row">
                <div class="col-lg-8">
                    <p><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></p>
                    <p>{{ post.description }}</p>
                    <p class="light-text">// {{ post.date | date: "%d.%m.%Y" }}</p>
			<p><a rel="me" style="display:none" href="https://openbiblio.social/@PANTER">Mastodon</a></p>
                </div>
            </div>
            {% endfor %}
        </div>        

		{% include footer.html %}
		{% include js.html %}
	</body>
</html>
